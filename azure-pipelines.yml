trigger:
- master

pool:
  vmImage: 'ubuntu-16.04'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '12.x'
    checkLatest: true
  displayName: 'Install Node.js'

- script: |
    apt update
    apt upgrade
    apt install curl
  displayName: 'Installing CURL'

- task: SonarQubePrepare@4
  inputs:
    SonarQube: 'Extentias-SonarQube'
    scannerMode: 'CLI'
    configMode: 'manual'
    cliProjectKey: 'Azure-test-project'
    cliProjectName: 'Azure-test-project'
    cliSources: '.'
    extraProperties: 'sonar.host.url=https://sonar.extentia.com/'